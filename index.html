<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante Delicias - Inicio</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <header>
        <img src="descarga.jpeg" alt="Restaurante Delicias" class="logo">
        <nav>
            <ul class="main-nav">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="pizzas.html">Pizzas</a></li>
                <li><a href="bebidas.html">Bebidas</a></li>
                <li><a href="hamburguesas.html">Hamburguesas</a></li>
                <li><a href="carrito.html">Carrito</a></li>
            </ul>
            <div class="dropdown">
                <button class="dropbtn">Más</button>
                <div class="dropdown-content">
                    <a href="login.html">Login</a>
                    <a href="ayuda.html">Ayuda</a>
                    <a href="contacto.html">Contacto</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Bienvenido a Restaurante Delicias</h1>
            <p>Disfruta de una experiencia gastronómica única con nuestros platos exquisitos y un ambiente acogedor.</p>
        </section>

        <section class="carousel-container my-5">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="ensalada.png" class="d-block w-100" alt="Entrada 1" onclick="location.href='menu.html';">
                    </div>
                    <div class="carousel-item">
                        <img src="tarta.jpg" class="d-block w-100" alt="Entrada 2" onclick="location.href='menu.html';">
                    </div>
                    <div class="carousel-item">
                        <img src="filete.jpg" class="d-block w-100" alt="Entrada 3" onclick="location.href='menu.html';">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Restaurante Delicias. Todos los derechos reservados.</p>
        <a href="contacto.html" class="btn-primary">Contáctanos</a>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>

    justify-content: space-between;
    align-items: center;

    max-width: 150px;
