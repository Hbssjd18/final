<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Restaurante Delicias</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <img src="descarga.jpeg" alt="Restaurante Delicias" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="menu.html">Men√∫</a></li>
                <li><a href="mantenimiento.html">Mantenimiento</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="ayuda.html">Ayuda</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contacto">
            <h1>Contacto</h1>
            <form action="#" method="post">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Restaurante Delicias. Todos los derechos reservados.</p>
    </footer>
</body>
<style>
/* General Styles */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    color: #333;
    background-color: #f4f4f4;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

header {
    background-color: #333;
    color: #fff;
    padding: 1em;
    text-align: center;
    position: relative;
}

header .logo {
    max-width: 150px;
    height: auto;
}

nav ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    padding: 10px 15px;
    border-radius: 5px;
    transition: background-color 0.3s, color 0.3s;
}

nav ul li a:hover {
    background-color: #ff6347; /* Tomato color */
    color: #fff;
}

main {
    flex: 1;
    padding: 2em;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 800px;
    margin: auto;
}

.contacto {
    text-align: center;
}

.contacto h1 {
    font-size: 2.5em;
    margin-bottom: 1em;
    color: #333;
}

form {
    display: flex;
    flex-direction: column;
    align-items: center;
    max-width: 600px;
    margin: 0 auto;
}

form label {
    margin-top: 1em;
    font-weight: bold;
    color: #555;
    align-self: flex-start;
}

form input,
form textarea {
    width: 100%;
    max-width: 100%;
    padding: 12px;
    margin-top: 0.5em;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 1em;
    box-sizing: border-box;
    transition: border-color 0.3s;
}

form input:focus,
form textarea:focus {
    border-color: #ff6347; /* Tomato color */
    outline: none;
}

form button {
    margin-top: 1em;
    padding: 12px 25px;
    border: none;
    border-radius: 8px;
    background-color: #ff6347; /* Tomato color */
    color: #fff;
    font-size: 1em;
    cursor: pointer;
    transition: background-color 0.3s;
}

form button:hover {
    background-color: #e5533d; /* Darker tomato color */
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1em;
    border-top: 1px solid #444;
}
</style>
</html>
